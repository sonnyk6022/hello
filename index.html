<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용후기</title>
    <style>
        .hidden-question { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>이용후기</h1>

    <!-- 질문하기 양식 -->
    <h2>질문하기</h2>
    <form action="/submit_question" method="POST">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="question">질문 내용:</label><br>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea><br><br>

        <label for="password">비밀번호 (비밀글을 작성하려면 입력):</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">질문 제출</button>
    </form>

    <!-- 대답하기 양식 -->
    <h2>대답하기</h2>
    <form action="/submit_answer" method="POST">
        <label for="answer">답변 내용:</label><br>
        <textarea id="answer" name="answer" rows="4" cols="50" required></textarea><br><br>

        <label for="question_id">질문 ID (답변할 질문 ID 입력):</label>
        <input type="text" id="question_id" name="question_id" required><br><br>

        <button type="submit">답변 제출</button>
    </form>

    <!-- 질문 제출 후 비밀글 표시 -->
    <div class="hidden-question">
        <p>비밀번호가 입력된 질문은 비밀글로 처리됩니다. 다른 사람은 이 질문을 볼 수 없습니다.</p>
    </div>

</body>
</html>
